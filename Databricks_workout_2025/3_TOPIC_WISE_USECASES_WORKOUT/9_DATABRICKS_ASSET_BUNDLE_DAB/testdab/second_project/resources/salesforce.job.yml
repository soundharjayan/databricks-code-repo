resources:
  jobs:
    Salesforce_native_job_for_dab:
      name: Salesforce_native_job_for_dab
      tasks:
        - task_key: salesforce_ingestion_by_using_connector
          pipeline_task:
            pipeline_id: ${resources.pipelines.salesforce_ingestion_pipeline.id}
            full_refresh: false
        - task_key: salesforce_transformation
          depends_on:
            - task_key: salesforce_ingestion_by_using_connector
          pipeline_task:
            pipeline_id: ${resources.pipelines.transformation_pipeline.id}
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED
